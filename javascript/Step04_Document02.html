<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_Document02.html</title>
    <style>
        /*클래스명이 box인 요소에 적용할 css*/
        .box{
            width:100px;
            height:100px;
            border: 1px solid red;/*경계선의 굵기 , 스타일, */
            background-color:yellow;
            /* margin-left:100px; */
            transition: margin-left 10s linear;

        }
    </style>
</head>
<body>
    <button id="moveBtn">움직이기</button>
    <div class="box">박스</div>
    <script>
        //움직이기 버튼을 눌렀을때 박스 div의 margin-lett값을 100px로 적용해보세요
        document.querySelector("#moveBtn").addEventListener("click",function(){
            document.querySelector(".box").style.marginLeft="1100px";
        })
    </script>
</body>
</html>
