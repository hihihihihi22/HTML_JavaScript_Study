<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Example.html</title> 
    <style>
        p{
            background-color: antiquewhite;
            color:coral;
        }

    </style>
</head>
<body>
    <input type="text" id="inputText" onblur="send()">
    <button onclick="send()">전송</button>
    <button id="sendBtn">전송2</button>
    <p id="result">xxx</p>
    <script>
        //global영역에 함수를 만들지 않아도 동작
        //.addEventListener(이벤트명, callback 함수) 
        //나중에 호출되는 함수call back 함수 *용어알아두기
        document.querySelector("#sendBtn").addEventListener("click",()=>{
            //1.input 요소에 입력한 value 값을 읽어와서 변수에 담는다.
            let msg = document.querySelector("#inputText").value;
            //2.변수에 담긴 문자열을  p요소의 innerText로 넣어준다
             document.querySelector("#result").innerText = msg;
        });
        
        
        //*전송버튼을 누르면 호출되는 함수
        function send(){ //global영역에 함수가 만들어져 있어야 동작
            //1.input 요소에 입력한 value 값을 읽어와서 변수에 담는다.
            let msg = document.querySelector("#inputText").value;
            //2.변수에 담긴 문자열을  p요소의 innerText로 넣어준다
             document.querySelector("#result").innerText = msg;
        }
        
    </script>
    
</body>
</html>
