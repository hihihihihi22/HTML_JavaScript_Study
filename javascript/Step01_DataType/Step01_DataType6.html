<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType6.html</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <p>
        메뉴를 보고 싶으면
        1. 마우스 우클릭
        2. 검사
        3. console에 들어가서
        show()를 입력하고 엔터를 치세요
    </p>
    <button onclick="show()">메뉴Show</button>
    <button onclick="show_hide()">메뉴hide</button> 
    <script>

        let show = function(){
            //자바스크립트 모아놓고 실행하기 위함
            //가상의 어떤 javascript 동작이라고 가정하자(숨겨진 메뉴를 보여주는 동작)
            console.log("메뉴를 보여줍니다");
        }

        //show참조 show() 호출

        //메뉴를 숨기는 동작
        let show_hide = function(){
            console.log("메뉴를 닫습니다");
        }

    </script>
</body>
</html>
